<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #F3F7FB;
        }

       

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .profile-info p {
            margin: 0;
            color: #0F254F;
            font-size: 14px;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 5px 10px;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .stats {
            display: flex;
            height: min-content;
            justify-content: space-between;
            margin: 5px 0;
            background-color: #E9EEF6;
            padding: 5px;
            border-radius: 5px;
            width: 80vw;
        }
        .stats h2{
            font-size: 14px;
        }

        .stat {
            text-align: center;
            flex: 1;
            margin: 0 0px;
        }

        .stat-icon {
            font-size: 30px;
            margin-bottom: 10px;
            color: #000;
        }

        .chart {
            background-color: #333;
            height: auto;
            
            
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
        }

        .manage-librarians {
            display: flex;
            flex-direction: column;
            background-color: white;
            padding: 20px;
            margin: auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            
        }

        .manage-librarians h2 {
            margin: 0 0 20px 0;
            font-size: 20px;
            color: #333;
        }

        .librarian-list {
            display: flex;
            flex-direction: column;
        }

        .librarian-list div {
            background-color: #E0E0E0;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .actions {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .actions button {
            background-color: #0F254F;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .actions button i {
            margin-right: 5px;
        }

        .icon {
            width: 120px;
            height: 120px;
            margin: 10px;
        }

        .section-icons {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
           width: 80vw;
        }

        .section-icons div {
            text-align: center;
        }

        .section-icons img {
            width: 15vw;
            height: 15vw;
            margin: 10px;
        }
        
        p{
            font-size: 14px;
        }
        h1{
            margin-top: 0;
            padding-top: 0;
        }
        
        @media (min-width: 769px ) and (max-width: 1000px ) {
            .stats{
                max-width: 77vw;

            }
            .chart {
            background-color: #333;
            height: max-content;
            max-width: 77vw;
            min-width: max-content;
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
        }
            .manage-librarians{
               
                max-width: 77vw;
            }
        }
        @media (min-width: 1000px ) and (max-width: 2000px ){
            .stats{
                width: auto;

            }
            .up{
            display: grid;
            grid-template-columns: 50vw 30vw;
            
            
        }
            .chart {
            background-color: #333;
            height: max-content;
            width: auto;
            min-width: max-content;
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
        }
            .manage-librarians{
                margin-top: 3vh;
                margin-left: 10%;
                width: auto;
            }
            .section-icons img {
            width: 7vw;
            height: 7vw;
            
        }
        .section-icons  {
            width: 20vw;
            
            
        }
        }
        @media (max-width: 768px ) and (min-width:401px) {
            .stats{
                width: 80vw;
                padding: 20px;
            }
            .chart {
            background-color: #333;
            height: max-content;
            width: 80vw;
            min-width: max-content;
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
            }
            .manage-librarians{
                margin-top: 3vh;
                margin: 0%;
                width: 80vw;
            }
            h1{
                padding-left: 20px;
            }
        }
        @media (max-width:400px) and (min-width:200px) {
            
            .stats{
                height: auto;
                width: 80vw;
            }
            .chart {
            
            height: auto;
            width: 80vw;
            
            margin: 0px 0;
            
            border-radius: 5px;
        }
        .manage-librarians {
            width: 80vw;
        }
        
    }

    </style>

</head>
<body>

            <div class="profile">
                <img src="/Media/profile.png" alt="Profile Picture">

                    <h2>John Sam</h2>

                </div>
            </div>
            <ul class="menu">
                <li class="active"><a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>

        <button class="hamburger" id="hamburger">&#9776;</button>
        <div class="content">
    <div class="main-content">
        <header>
            <h1>Dashboard</h1>
            <div class="dropdown">
                <button class="dropbtn">weekly <i class="fas fa-chevron-down"></i></button>
                <div class="dropdown-content">
                    <a href="#" onclick="updateChart('daily')">daily</a>
                    <a href="#" onclick="updateChart('weekly')">weekly</a>

        <div class="up">
            <div class="frist">
        <section class="stats">
            <div class="stat">

            <div class="stat">

            <div class="stat">

        <div class="frist">

            <div class="librarian-list" id="librarianList">
                <!-- Librarian entries will be inserted here -->
            </div>
            <div class="actions">
                <button onclick="addLibrarian()"><i class="fas fa-plus"></i> Add</button>
                <button onclick="updateLibrarian()"><i class="fas fa-sync-alt"></i> Update</button>
                <button onclick="trackLibrarian()"><i class="fas fa-arrow-right"></i> Track</button>

        </section>
        </div>
        </div>
        <section class="section-icons">
            <div>
                <img src="/Media/dash1.png" class="icon" alt="Library">

            </div>

    <script src="/JAVA/admin_menu.js"></script>
    <script>
        const librarianListElement = document.getElementById('librarianList');

        document.addEventListener("DOMContentLoaded", function() {
            loadLibrarians();
            initializeChart();
            loadLogo();
        });

        function loadLibrarians() {
            const librarians = JSON.parse(localStorage.getItem('librarians')) || [
                'Jacob Brown',
                'Paula Lee',
                'Harper Benett',
                'Thalia Smith',
                'Peter Wright',
                'Danny Bass'
            ];
            librarianListElement.innerHTML = '';
            librarians.forEach(name => {
                const librarianDiv = document.createElement('div');
                librarianDiv.innerHTML = `${name} <button onclick="deleteLibrarian(this)"><i class="fas fa-trash"></i></button> <button onclick="editLibrarian(this)"><i class="fas fa-edit"></i></button>`;
                librarianListElement.appendChild(librarianDiv);
            });
        }

        function saveLibrarians() {
            const librarianNames = Array.from(librarianListElement.children).map(div => div.childNodes[0].textContent.trim());
            localStorage.setItem('librarians', JSON.stringify(librarianNames));
        }

        function deleteLibrarian(button) {
            const librarianDiv = button.parentElement;
            librarianDiv.remove();
            saveLibrarians();
        }

        function addLibrarian() {
            const librarianName = prompt("Enter the librarian's name:");
            if (librarianName) {
                const newLibrarian = document.createElement('div');
                newLibrarian.innerHTML = `${librarianName} <button onclick="deleteLibrarian(this)"><i class="fas fa-trash"></i></button> <button onclick="editLibrarian(this)"><i class="fas fa-edit"></i></button>`;
                librarianListElement.appendChild(newLibrarian);
                saveLibrarians();
            }
        }

        function editLibrarian(button) {
            const librarianDiv = button.parentElement;
            const currentName = librarianDiv.childNodes[0].textContent.trim();
            const newName = prompt("Edit the librarian's name:", currentName);
            if (newName && newName !== currentName) {
                librarianDiv.childNodes[0].textContent = newName + ' ';
                saveLibrarians();
            }
        }

        function updateLibrarian() {
            alert('Update Librarian functionality: Please use the edit buttons next to each librarian to update their information.');
        }

        function trackLibrarian() {
            alert('Track Librarian functionality: This feature can be implemented based on specific tracking needs.');
        }

        function initializeChart() {
            const ctx = document.getElementById('chart').getContext('2d');
            window.myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['01', '02', '03', '04', '05', '06', '07', '08', '09', '10', '11', '12'],
                    datasets: [{
                        label: 'Users',
                        data: [12, 19, 3, 5, 2, 3, 7, 10, 8, 6, 11, 13],
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }, {
                        label: 'Borrowers',
                        data: [22, 29, 5, 5, 2, 3, 8, 15, 10, 7, 14, 17],
                        backgroundColor: 'rgba(255, 206, 86, 0.2)',
                        borderColor: 'rgba(255, 206, 86, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function updateChart(period) {
            // Update the chart based on the selected period (daily, weekly, monthly)
            const data = {
                daily: {
                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    users: [5, 10, 15, 20, 25, 30, 35],
                    borrowers: [10, 15, 20, 25, 30, 35, 40]
                },
                weekly: {
                    labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
                    users: [50, 100, 150, 200],
                    borrowers: [100, 150, 200, 250]
                },
                monthly: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                    users: [120, 150, 180, 210, 240, 270, 300, 330, 360, 390, 420, 450],
                    borrowers: [150, 180, 210, 240, 270, 300, 330, 360, 390, 420, 450, 480]
                }
            };
            const selectedData = data[period];
            window.myChart.data.labels = selectedData.labels;
            window.myChart.data.datasets[0].data = selectedData.users;
            window.myChart.data.datasets[1].data = selectedData.borrowers;
            window.myChart.update();
        }

        function loadLogo() {
            const logo = localStorage.getItem('logo');
            if (logo) {
                document.getElementById('logo').src = logo;
            }
        }
    </script>
