<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Dashboard</title>
    <link rel="stylesheet" href="/CSS/Members_llibrarian.css">
    <link rel="stylesheet" href="/CSS/admin_menu.css">
    <script src="https://kit.fontawesome.com/fa33ff1c75.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <img src="/Media/logo.png" alt="Library Logo">
            </div>
            <div class="profile">
                <img src="/Media/profile.png" alt="Profile Picture">
                <div class="profile-info">
                    <h2>akhouna labib</h2>
                    <p>Librarian</p>
                </div>
            </div>
            <ul class="menu">
                <li><a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="#"><i class="fas fa-book"></i> Books</a></li>
                <li class="active"><a href="#"><i class="fas fa-users"></i> Members</a></li>
                <li><a href="#"><i class="fas fa-tasks"></i> Manage Request</a></li>
            </ul>
            <ul class="menu2">
                <li><a href="#"><i class="fas fa-user-circle"></i> Profile</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </nav>
        <button class="hamburger" id="hamburger">&#9776;</button>
        <div class="content" id="content">
            <div class="user-list" id="user-list">
                <!-- User cards will be added here by JavaScript -->
            </div>
        </div>
        <div class="quick-overview" id="quick-overview">
            <span class="close-btn" id="close-btn">&times;</span>
            <h3>User Overview</h3>
            <p><strong>Name:</strong> <span id="overview-name"></span></p>
            <p><strong>Join Date:</strong> <span id="overview-join-date"></span></p>
            <p><strong>Email:</strong> <span id="overview-email"></span></p>
            <p><strong>Phone:</strong> <span id="overview-phone"></span></p>
            <p><strong>Total Fees Not Paid:</strong> <span id="overview-fees"></span></p>
            <h4>Borrowed Items</h4>
            <table id="overview-borrowed-items">
                <!-- Borrowed items will be added here by JavaScript -->
            </table>
        </div>
    </div>
    <script src="/JAVA/Members_llibrarian.js"></script>
</body>
</html>
