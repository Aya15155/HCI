<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script src="https://kit.fontawesome.com/fa33ff1c75.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/checkout.css">
</head>
<body>
    <div id="cart-items" style="display: none;"></div>
    <div class="container">
        <div class="checkout-header">
            <button class="back-button" onclick="goToHomePage()">&#8592;</button>
            <h1>Checkout</h1>
        </div>
        <div class="content">
            <div class="payment-method">
                <h2>Payment method</h2>
                <div class="card">
                    <img src="../Media/Frame 311.png" alt="NBank Card">
                </div>
                <form id="payment-form">
                    <label for="saved-cards">Use saved card:</label>
                    <select id="saved-cards">
                        <option value="mastercard">Mastercard</option>
                        <option value="visa">Visa</option>
                    </select>
                    <label for="card-name">Name on card:</label>
                    <input type="text" id="card-name" placeholder="Enter your name" required>
                    <label for="card-number">Card number:</label>
                    <input type="text" id="card-number" placeholder="Enter card number" required>
                    <label for="expiry-date">Expiry date:</label>
                    <input type="text" id="expiry-date" placeholder="MM / YY" required>
                    <label for="ccv">CCV:</label>
                    <input type="password" id="ccv" placeholder="Enter CCV" required>
                </form>
            </div>
            <div class="order-summary">
                <h2>Order summary</h2>
                <div class="item" id="cart-items-container">
                    <!-- Cart items will be dynamically added here -->
                </div>
                <div class="summary">
                    <p id="product-total">Product total: $0.00</p>
                    <p id="discount">Discount: $0.00</p>
                    <p id="total-amount">Total: $0.00</p>
                </div>
                <button class="order-button" id="order-btn">Order</button>
                <div id="checkout-details"></div>
            </div>
        </div>
    </div>
    <script src="../JAVA/checkout.js"></script>
</body>
</html>
