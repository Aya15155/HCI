    <style>
        /* Basic Modal Styles */
        
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            margin-top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 2% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="date"], select {
            width: calc(100% - 20px);
            padding: 8px 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="file"] {
            padding: 5px;
            margin-bottom: 10px;
        }
       
        
        
        #availability-till {
            display: none;
        }

        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 74vw;
            margin-left: 20vw;
            padding: 20px;
        }
        .search-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .search-container input {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #e0e0e0;
            font-size: 16px;
        }
        .search-container div {
            flex-grow: 1;
            margin-bottom: 10px;
            margin-right: 1vw;
        }
        .icon-group {
            display: flex;
            align-items: center;
            right: 0;
        }
        .icon-group .icon-btn {
           
            border: none;
            padding: 10px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
            right: 0;
            display: inline-block;
            
        }
        .icon-group .icon-btn button{
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #777777;
            border: none;
            border-radius: 5px;
        }
        .icon-group .icon-btn button:active {
          
           
          transform: translateY(4px);
      }
        .filter-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .filter-buttons .filter-button {
            background-color: #898b8b;
            color: #fff;
            border: none;
            padding: 10px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 9px #999;
        }
        .table-container {
            overflow-x: auto;
            height: 80vh;
            width: 75vw;
        }
        table {
            width: 74vw;
            column-gap: 5px;
            border-collapse: collapse;
        }
        table th, table td {
            

            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background-color: #f2f2f2;
        }
        

        /* Responsive Styles */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .hamburger {
                display: block;
            }
            .container {
                margin-left: 0;
                padding: 20px;
            }
            .table-container {
                width: 90vw;
                overflow-x: auto;
            }
            table{
                width: 89vw;
            }
            .search-container {
                flex-direction: column;
            }
            .search-container div {
                width: 100%;
            }
            .icon-group {
                justify-content: space-between;
            }
            .icon-group .icon-btn {
                width: 100%;
                margin: 5px 0;
            }
            
        }
        @media (max-width: 480px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .modal-content {
                width: 90%;
                margin: 10vh auto;
                padding: 10px;
            }
            .table-container {
                width: 90vw;
                overflow-x: auto;
            }
            table{
                width: 90vw;
            }
            .icon-group .icon-btn {
                width: 90vw;
                margin: 5px 0;
            }
            
            .filter-button {
                width: 20vw;
                margin: 5px 0;
            }
            .filter-buttons{
                
                margin: 5vw auto;
            }
            .search-container {
                flex-direction: column;
            }
            .search-container div {
                width: 100%;
            }
            table th:nth-child(n+3),
            table td:nth-child(n+3) {
                display: none;
            }
            table th:nth-child(8),
            table td:nth-child(8) {
                display:block;
            }
        }

            function renderRecords(records) {
                recordsTable.innerHTML = '';
                records.forEach(record => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><img src="${record.cover}" alt="Cover" style="width: 50px;"></td>
                        <td>${record.title}</td>
                        <td>${record.author}</td>
                        <td>${record.publisher}</td>
                        <td>${record.publicationDate}</td>
                        <td>${record.isbn}</td>
                        <td>${record.barcode}</td>
                        <td>${record.availability}</td>
                    `;
                    recordsTable.appendChild(row);
                });
            }

            renderRecords(records);

            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    const filter = button.id.split('-')[1];
                    if (filter === 'all') {
                        renderRecords(records);
                    } else {
                        const filteredRecords = records.filter(record => record.type === filter);
                        renderRecords(filteredRecords);
                    }
                });
            });

            const closeModalButton = document.querySelector('.close');
            const addRecordForm = document.getElementById('addRecordForm');

                addModal.style.display = 'block';
            });

                addModal.style.display = 'none';
            });

                if (event.target == addModal) {
                    addModal.style.display = 'none';
                }
            });

                event.preventDefault();
                const formData = new FormData(addRecordForm);
                const newRecord = {
                    cover: URL.createObjectURL(formData.get('cover')),
                    title: formData.get('title'),
                    author: formData.get('author'),
                    publisher: formData.get('publisher'),
                    publicationDate: formData.get('publicationDate'),
                    isbn: formData.get('isbn'),
                    barcode: formData.get('barcode'),
                    availability: formData.get('availability'),
                    type: formData.get('type')
                };
                records.push(newRecord);
                renderRecords(records);
                addModal.style.display = 'none';
            });
            document.getElementById('availability').addEventListener('change', function() {
            const availabilityTillInput = document.getElementById('availability-till');

            record.title.toLowerCase().includes(title) && 
            record.author.toLowerCase().includes(author)
        );

            row.innerHTML = `

                <td>${record.title}</td>
                <td>${record.author}</td>
                <td>${record.publisher}</td>
                <td>${record.publicationDate}</td>
                <td>${record.isbn}</td>
                <td>${record.barcode}</td>
                <td>${record.availability}</td>
            `;
            recordsTable.appendChild(row);
        });
    });

    // Delete functionality
    document.getElementById('delete-record').addEventListener('click', function() {
        const selectedRows = Array.from(recordsTable.querySelectorAll('tr.selected'));
        if (selectedRows.length === 0) {
            alert('Please select a record to delete.');
            return;
        }
        selectedRows.forEach(row => {
            const index = records.findIndex(record => record.barcode === row.cells[6].textContent);
            if (index !== -1) {
                records.splice(index, 1);
            }
        });
        renderRecords();
    });

        if (row) {
