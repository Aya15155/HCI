<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta name="google-signin-client_id" content="306813547379-5b3bms5lupakn2behfh5hks0p5f54mq1.apps.googleusercontent.com">
    <title>Library Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div id="fb-root"></div>

    <div class="container">
        <div class="image-section">
            <img src="../Media/illustration.png" alt="Illustration">
        </div>
        <div class="login-section">
            <div class="h1">
            <h1>Welcome To our LIBRARY</h1></div>
            <form id="loginForm" action="#" method="POST">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input class="password" type="password" id="password" name="password" placeholder="Password" required>
                    <span class="toggle-password"><i class="fas fa-eye"></i></span>
                </div>
                <div class="or">OR</div>
                
                <div class="google" id="mySignin" onclick="login()"><img src="../Media/G.png" alt="google" style="cursor:pointer;height: 50%;width: 30%;"/></div>
                <div class="fb-login-button" style="padding: auto;  padding-left: 53px; " data-width="100%" data-size="large" data-button-type="login_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false"></div>
                <div class="options">
                    <label>
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    
    <script>
        // Toggle password visibility
        const passwordField = document.getElementById("password");
        const togglePassword = document.querySelector(".toggle-password i");

        togglePassword.addEventListener("click", function () {
            if (passwordField.type === "password") {
                passwordField.type = "text";
                togglePassword.classList.remove("fa-eye");
                togglePassword.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                togglePassword.classList.remove("fa-eye-slash");
                togglePassword.classList.add("fa-eye");
            }
        });

        // Form submission handler
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === 'User@gmail.com' && password === '123') {
                console.log('Redirecting to user.html');
                window.location.href = '/html/user.html'; // Redirect to user's page
            } else if (email === 'librarian@gmail.com' && password === '123') {
                console.log('Redirecting to librarianPage.html');
                window.location.href = '/html/Dashboard_librarian.html'; // Redirect to librarian's page
            } else if (email === 'admin@gmail.com' && password === '123') {
                console.log('Redirecting to adminPage.html');
                window.location.href = '/html/Dashboard_admin.html'; // Redirect to admin's page
            } else {
                alert('Invalid email or password'); // Display error message
            }
        });
    </script>
    <script src="../JAVA/login.js"></script>
    <div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v20.0&appId=318008428069390" nonce="xFVgsI7c"></script>
  </body></body>
</html>
