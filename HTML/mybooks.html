<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Books - Library Management System</title>
    <link rel="stylesheet" href="/CSS/user.css">
    
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#f5f7fa"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F4F6FD;
        }
        header {
            background-color: #fcfdfd;
            color: white;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a, nav ul li button {
            color: rgb(10, 10, 10);
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border: none;
            background: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        nav ul li a:hover, nav ul li button:hover {
            background-color: #FF7F56;
            border-radius: 5px;
        }
        nav ul li input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        .page {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #5352ED;
            margin-bottom: 20px;
            font-size: 2.5em;
            border-bottom: 2px solid #343a40;
            display: inline-block;
            padding-bottom: 5px;
            width: 100%;
        }
        .total-fees-top {
            text-align: right;
            font-weight: bold;
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #dc3545;
        }
        .table-wrapper {
            position: relative;
            overflow: auto;
            max-height: 600px; /* Adjust based on your requirement */
        }
        .book-table {
            min-width: 20vw;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .book-table th, .book-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .book-table th {
            background-color: #47A6EB;
            color: white;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        .book-table th:last-child {
            border-right: none;
        }
        .book-table td img {
            width: 50px;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .book-table tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        .return-btn {
            background-color: #FF7F56;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .return-btn:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }
        .overdue {
            color: red;
            font-weight: bold;
        }
        .returned {
            color: green;
            font-weight: bold;
        }
        .paid {
            text-decoration: line-through;
            color: gray;
        }
        .total-row {
            font-weight: bold;
            background-color: #f1f1f1;
        }
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 140px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; 
            left: 50%;
            margin-left: -70px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        @media (max-width: 768px) {
            .page{
                width: 99vw;
            }
            nav ul {
                flex-direction: column;
            }
            .book-table th, .book-table td {
                padding: 5px;
            }
            .book-table {
                width: 70vw;
                font-size:xx-small;
            }
            .return-btn {
                padding: 2px 6px;
            }
            .nav-links ul {
    display: none; /* Hide the navigation links */
  }

  .nav-links.active ul {
    display: flex; /* Show the navigation links when hamburger menu is active */
    flex-direction: column;
    background-color: #fff;
    position: absolute;
    top: 60px;
    left: 0;
    width: 40vw;
    height: 90vh;
    padding: 10px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
  }

  .nav-links.active ul li {
    padding: 10px 0;
    border-bottom: 1px solid #ddd;
  }
  .hamburger {
    
    display: block;
}
        }
        @media (max-width: 400px) {
            h2{
                font-size: medium;
            }
            table th:nth-child(n+3),
            table td:nth-child(n+3) {
                display: none;
            }
            table th:nth-child(7),
            table td:nth-child(7) {
                display:block;
            }
            menu{
                
                overflow: hidden;
            }
            nav ul {
                flex-direction: column;
            }
            .book-table th, .book-table td {
                padding: 5px;
            }
            .book-table {
                width: 73vw;
                font-size:xx-small;
            }
            .return-btn {
                padding: 5px 10px;
            }
            .nav-links ul {
    display: none; /* Hide the navigation links */
  }

  .nav-links.active ul {
    display: flex; /* Show the navigation links when hamburger menu is active */
    flex-direction: column;
    background-color: #fff;
    position: absolute;
    top: 60px;
    left: 0;
    width: 40vw;
    height: 90vh;
    padding: 10px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
  }

  .nav-links.active ul li {
    padding: 10px 0;
    border-bottom: 1px solid #ddd;
  }
  .hamburger {
    
    display: block;
}
        }
    </style>
</head>
<body>
    <header>
        <div class="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
        <nav class="nav-links">
          
            <ul>
                <li><a href="user.html">Home</a></li>
                <li><a href="mybooks.html">My books</a></li>
                <li><a href="user.html">Browse</a></li>
                <li><a href="RequestaNewBook.html">Request a new book</a></li>
                <li><a href="user.html">Request a meeting room</a></li>
                <li>
                    <input type="text" placeholder="Search for a book">
                    <button>üîç</button>
                </li>
                <li><a href="../HTML/user_dashbord.html">üë§</a></li>
               
               
                
            </ul>
        </nav>
    </header>

    <main>

        <section id="my-books" class="page">
            <h2>My Borrowed Books</h2>
            <table class="book-table">
                <thead>
                    <tr>
                        <th>Cover</th>
                        <th>Title</th>
                        <th>Date of Borrowing</th>
                        <th>Due Date</th>
                        <th>Status</th>
                        <th>Total Late Fees (AED)</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="book-list">
                    <!-- Books will be dynamically inserted here -->
                </tbody>
                <tfoot>
                    <tr class="total-row">
                        <td colspan="5">Total Unpaid Fees (AED)</td>
                        <td id="total-unpaid-fees">0</td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>

    <script src="/JAVA/user.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
          const hamburger = document.querySelector('.hamburger');
          const navLinks = document.querySelector('.nav-links');
      
          hamburger.addEventListener('click', function () {
            navLinks.classList.toggle('active');
          });
        });
      </script>
      
    <script>
   
        document.addEventListener('DOMContentLoaded', () => {
            const books = [
                {
                    id: 1,
                    cover: '../Media/Rectangle 5 (3).png',
                    title: 'Harray Potter',
                    borrowDate: '2024-04-01',
                    dueDate: '2024-05-01',
                    returned: false
                },
                {
                    id: 2,
                    cover: '../Media/Rectangle 5.png',
                    title: 'Happiness by design',
                    borrowDate: '2024-05-01',
                    dueDate: '2024-06-01',
                    returned: true
                },
                {
                    id: 3,
                    cover: '../Media/Rectangle 2 (3).png',
                    title: 'The kite Runner',
                    borrowDate: '2024-05-05',
                    dueDate: '2024-06-05',
                    returned: false
                },
                {
                    id: 4,
                    cover: '../Media/Rectangle 5 (1).png',
                    title: 'The top 10',
                    borrowDate: '2024-05-10',
                    dueDate: '2024-06-10',
                    returned: true
                },
                {
                    id: 5,
                    cover: '../Media/Rectangle 4.png',
                    title: 'Made to stick',
                    borrowDate: '2024-05-13',
                    dueDate: '2024-06-13',
                    returned: false
                },
                {
                    id: 6,
                    cover: '../Media/Rectangle 4 (1).png',
                    title: 'Shoot the moon',
                    borrowDate: '2024-05-20',
                    dueDate: '2024-06-20',
                    returned: true
                },
                {
                    id: 7,
                    cover: '../Media/Rectangle 4 (2).png',
                    title: 'Machine learning for beginner',
                    borrowDate: '2024-05-25',
                    dueDate: '2024-06-25',
                    returned: false
                }
            ];

            const bookList = document.getElementById('book-list');
            const today = new Date();
            let totalUnpaidFees = 0;

            // Sort books: unreturned first, then by nearest due date
            books.sort((a, b) => {
                if (a.returned === b.returned) {
                    return new Date(a.dueDate) - new Date(b.dueDate);
                }
                return a.returned - b.returned;
            });

            books.forEach(book => {
                const dueDate = new Date(book.dueDate);
                const timeDiff = today - dueDate;
                const daysLate = Math.min(Math.ceil(timeDiff / (1000 * 60 * 60 * 24)), 30);
                let status = 'On Time';
                let fees = 0;

                if (daysLate > 0) {
                    status = `Overdue by ${daysLate} days`;
                    fees = daysLate * 10;
                }

                if (book.returned) {
                    status = 'Returned';
                    fees = 0;
                } else if (daysLate <= 0) {
                    status = 'Not Returned';
                    fees = 0;
                } else {
                    totalUnpaidFees += fees;
                }

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><img src="${book.cover}" alt="${book.title}"></td>
                    <td>${book.title}</td>
                    <td>${book.borrowDate}</td>
                    <td>${book.dueDate}</td>
                    <td class="${book.returned ? 'returned' : daysLate > 0 ? 'overdue' : ''}">${status}</td>
                    <td class="${book.returned ? 'paid' : ''}">${fees}</td>
                    <td>${book.returned ? '' : `<button class="return-btn" data-book-id="${book.id}">Return</button>`}</td>
                `;
                bookList.appendChild(row);
            });

            document.getElementById('total-unpaid-fees').textContent = totalUnpaidFees;
            document.getElementById('total-unpaid-fees-top').textContent = totalUnpaidFees;
        });
    </script>
</body>
</html>
