                    <select id="theme-select">

                <div class="settings-item">

                </div>
            </div>
            <div class="settings-category">

        document.getElementById('uploadProfilePicture').addEventListener('change', function() {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('profilePicture').src = e.target.result;
            };
            reader.readAsDataURL(this.files[0]);
        });

        document.getElementById('theme-select').addEventListener('change', function() {
            const theme = this.value;
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        });

        document.getElementById('saveTheme').addEventListener('click', function() {
            const theme = document.getElementById('theme-select').value;
            localStorage.setItem('theme', theme);
            alert('Theme saved');
        });

        document.getElementById('saveLanguage').addEventListener('click', function() {
            const language = document.getElementById('language-select').value;
            localStorage.setItem('language', language);
            applyTranslations(language);
            alert('Language saved');
        });

        function applyTranslations(language) {
            const elements = document.querySelectorAll('[data-key]');
            elements.forEach(element => {
                const key = element.getAttribute('data-key');
                element.innerText = translations[language][key];
            });
            document.documentElement.setAttribute('lang', language);
            if (language === 'ar') {
                document.body.style.direction = 'rtl';
            } else {
                document.body.style.direction = 'ltr';
            }
        }

        window.onload = function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.getElementById('theme-select').value = savedTheme;
                if (savedTheme === 'dark') {
                    document.body.classList.add('dark-mode');
                } else {
                    document.body.classList.remove('dark-mode');
                }
            }

            const savedLanguage = localStorage.getItem('language');
            if (savedLanguage) {
                document.getElementById('language-select').value = savedLanguage;
                applyTranslations(savedLanguage);
            }
        }
